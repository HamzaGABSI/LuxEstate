    /* =====================================================
       ðŸ‘‰ NOUVEL EN-TÃŠTE IMPORTÃ‰ (ET LUI SEUL)

  <!-- ======= TON ANCIEN CONTENU â€” STRICTEMENT IDENTIQUE ======= -->
  <div class="container">
    <h2>Commentaires</h2>

    <div class="review">
      <strong>Fatima</strong>
      <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
      <p>Voiture impeccable, service rapide et professionnel. Je recommande!</p>
    </div>

    <div class="review">
      <strong>Youssef</strong>
      <div class="stars">â˜…â˜…â˜…â˜…â˜†</div>
      <p>TrÃ¨s bon accueil et voiture en excellent Ã©tat. Merci Ã  toute l'Ã©quipe!</p>
    </div>

    <form>
      <h3>Laissez votre avis</h3>
      <input type="text" placeholder="Votre nom" required />
      <select required>
        <option value="">Note (1 Ã  5)</option>
        <option value="1">â˜…â˜†â˜†â˜†â˜†</option>
        <option value="2">â˜…â˜…â˜†â˜†â˜†</option>
        <option value="3">â˜…â˜…â˜…â˜†â˜†</option>
        <option value="4">â˜…â˜…â˜…â˜…â˜†</option>
        <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
      </select>

  <!-- TON JS : InchangÃ© -->
  <script>
    const container = document.querySelector(".container");
    const form = document.querySelector("form");

    function addReview(name, rating, comment, scroll = true) {
      const stars = "â˜…".repeat(rating) + "â˜†".repeat(5 - rating);
      const newReview = document.createElement("div");
      newReview.className = "review";
      newReview.innerHTML = `
        <strong>${name}</strong>
        <div class="stars">${stars}</div>
        <p>${comment}</p>
        <button class="delete-btn">ðŸ—‘</button>
      `;

      newReview.querySelector(".delete-btn").addEventListener("click", () => {
        newReview.remove();
        let saved = JSON.parse(localStorage.getItem("autopro_reviews") || "[]");
        saved = saved.filter(r => !(r.name === name && r.rating === rating && r.comment === comment));
        localStorage.setItem("autopro_reviews", JSON.stringify(saved));
      });

      container.insertBefore(newReview, form);

      if (scroll) newReview.scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("autopro_reviews") || "[]");
      saved.forEach(r => addReview(r.name, r.rating, r.comment, false));
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.querySelector("input").value.trim();
      const rating = this.querySelector("select").value;
      const comment = this.querySelector("textarea").value.trim();

      if (!name || !rating || !comment) return;

      addReview(name, rating, comment);

      const saved = JSON.parse(localStorage.getItem("autopro_reviews") || "[]");
      saved.push({ name, rating, comment });
      localStorage.setItem("autopro_reviews", JSON.stringify(saved));

      this.reset();
    });
  </script>
